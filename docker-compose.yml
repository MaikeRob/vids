services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/downloads:/app/downloads # Persistir downloads e servir

    environment:
      - ENVIRONMENT=development
    restart: unless-stopped
